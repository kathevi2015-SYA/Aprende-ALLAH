  <head>
    <meta charset="UTF-8" />

    <title>Pequeño Musulmán - Aprende y Juega</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&family=Nunito:wght@400;700&family=Comic+Neue:wght@400;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
      }
      h1, h2, h3, h4, button {
        font-family: 'Fredoka', sans-serif;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      
      /* Custom Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      @keyframes bounce-in {
        0% { opacity: 0; transform: scale(0.3); }
        50% { opacity: 1; transform: scale(1.05); }
        70% { transform: scale(0.9); }
        100% { transform: scale(1); }
      }
      .animate-bounce-in {
        animation: bounce-in 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) both;
      }

      @keyframes draw {
        from { stroke-dashoffset: 1000; stroke-dasharray: 1000; }
        to { stroke-dashoffset: 0; stroke-dasharray: 1000; }
      }
      .animate-draw {
        animation: draw 1s ease-out forwards;
      }
      
      .text-stroke {
        -webkit-text-stroke: 1px black;
      }
    </style>
